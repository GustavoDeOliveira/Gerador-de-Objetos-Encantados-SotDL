			</div>
		</div>
		<div class="conteiner">
			<div class="titulo">Log</div>
			<div class="informacao">
				<ul id="ul-log">
					<li>Aqui ser√£o listadas as rolagens feitas para gerar o objeto.</li>

</div>

</html>
